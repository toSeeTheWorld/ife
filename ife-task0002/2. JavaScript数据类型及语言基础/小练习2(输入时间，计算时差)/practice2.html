<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>小练习2</title>
</head>
<body>
	<div style="margin: 30px;">
		<p id="clock">当前时间为：</p>
		<p>请输入日期</p>
		<input type="text" name="year" id="year" maxlength="4" style="width: 35px;">
		<span>-</span>
		<input type="text" name="month" id="month" maxlength="2" style="width: 18px;">
		<span>-</span>
		<input type="text" name="date" id="date" maxlength="2" style="width: 18px;">
		<button id="btn">点击计算时差</button>
		<p id="count">时差为：</p>
	</div>

	<script type="text/javascript" src="practice2.js"></script>
</body>
</html>
